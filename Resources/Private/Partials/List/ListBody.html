<!--  
Partial for rendering a list body.

Here is a list of objects / variables that can be accessed in this partial

Tx_PtExtlist_Domain_Model_List_ListData		listData		A collection with rows of the list.


In this example their are more objects to access:
Tx_PtExtlist_Domain_Model_List_Row		listRow		A collection with cells of the row.
Tx_PtExtlist_Domain_Model_List_Cell		cell		A cell which holds the value and additional information of the cell.

@package Typo3
@subpackage pt_extlist
@author Christoph Ehscheidt <ehscheidt@punkt.de>
-->


{namespace extlist=Tx_PtExtlist_ViewHelpers}

<f:for each="{listData}" as="listRow">
	
	<tr>
		
		<f:for each="{listRow}" as="cell">
			<td style="{cell.specialValues.style}"><f:format.html>{cell}</f:format.html></td>
		</f:for>
		
	</tr>
	
</f:for>
