{namespace extlist=Tx_PtExtlist_ViewHelpers} 

<h2>Simple List rendering</h2>

<table class="tx-ptextlist-list tx-ptextlist-list-standard">
	<tr>
		<extlist:header headers="{listHeader}" captions="{listCaptions}">
			<th>{label} : {sorting}</th>
		</extlist:header>
	</tr>
	<f:for each="{listData}" as="listRow">
	<tr>
	   <f:for each="{listRow}" as="cell">
	       <td>{cell}</td>
	   </f:for>
	</tr>
	</f:for>
</table>
