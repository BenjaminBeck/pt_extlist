<div style="background-color:#ddd; border:1px solid #ccc; padding:5px;">

<b>Simple Pager Rendering</b><br />
<ul id="pagebrowser">

    <f:if condition="{pager.showFirstLink}">
  		<li style="display: inline;  list-style-type: none;">
  			<f:link.action action="submit" arguments="{page:pager.firstPage}">&lt;&lt;</f:link.action>
  		</li>
    </f:if>
    <f:if condition="{pager.showPreviousLink}">
  		<li style="display: inline;  list-style-type: none;">
  			<f:link.action action="submit" arguments="{page:pager.previousPage}">&lt;</f:link.action>
  		</li>
    </f:if>

	<f:for each="{pager.pages}" key="i" as="pageNumber">
		<li style="display: inline;  list-style-type: none;">
			<f:if condition="{pager.currentPage} != {pageNumber}">
				<f:then>
					<f:link.action action="submit" controller="Pager" arguments="{page:i}">{pageNumber}</f:link.action>
				</f:then>
				<f:else>
					{pageNumber}
				</f:else>
			</f:if>
		</li>
	</f:for>
	
	<f:if condition="{pager.showNextLink}">
  		<li style="display: inline;  list-style-type: none;">
  			<f:link.action action="submit" arguments="{page:pager.nextPage}">&gt;</f:link.action>
  		</li>
    </f:if>
    <f:if condition="{pager.showLastLink}">
  		<li style="display: inline;  list-style-type: none;">
  			<f:link.action action="submit" arguments="{page:pager.lastPage}">&gt;&gt;</f:link.action>
  		</li>
    </f:if>
</ul>
<!--  
Item Count: {pager.itemCount} <br/>
Items per page: {pager.itemsPerPage}<br />
Current Page: {pager.currentPage}<br/>
FirstItem: {pager.firstItemIndex}<br/>
LastItem: {pager.lastItemIndex}
-->

</div>
